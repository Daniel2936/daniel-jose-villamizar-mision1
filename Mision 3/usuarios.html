<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen">
    <div class="flex w-[100%]">
        <div class="w-[20%] bg-red-700 h-screen" ></div>
        <div class="w-[80%] pt-[8%] flex-col flex justity-center items-center border-4 h-screen">
            <div class=" flex justify-center items-center w-[100%] pb-[4%]">
                <p class="text-4xl font-bold pl-[36%]">USUARIOS</p>
                <a class="ml-[28%] w-[20%] p-[1%] bg-red-700 rounded-3xl text-2xl text-white flex justify-center items-center" href="registro.html"><button type="submit"> Crear Usuario</button></a>

            </div>
            <div class="flex w-[100%] pl-[10%] gap-3">
                <p class="text-4xl font-bold ">Buscar Usuarios</p>
                <div class="border-2 rounded-full border-black w-[2.5%] flex justify-center items-center "><p class="text-xl">?</p></div>
                <input id="busqueda" type="nombre" class="bg-gray-300 rounded-3xl w-[35%] border-2 border-black p-[0.5%]">
            </div>
            <div class="flex-col w-[100%] pt-[5%] pl-[5%] pr-[5%]">
                <div class="flex justify-around items-center w-[100%]  bg-gray-300 rounded-3xl pl-[4%]">
                    <div class="flex ">
                        <p class="text-2xl font-semibold">Area</p>
                        <img src="./Assets/Vector.svg" alt="">
                    </div>
                    <div class="flex ">
                        <p class="text-2xl font-semibold">Nombre</p>
                        <img src="./Assets/Vector.svg" alt="">
                    </div>
                    <div class="flex ">
                        <p class="text-2xl font-semibold">Usuario</p>
                        <img src="./Assets/Vector.svg" alt="">
                    </div>
                    <div >
                        <p class="text-2xl font-semibold">Email</p>
                    </div>
                    <div class="flex ">
                        <p class="text-2xl font-semibold">Edad</p>
                        <img src="./Assets/Vector.svg" alt="">
                    </div>

                </div>
                <div class="w-[100%] flex">
                    <div class="flex-col flex justify-center items-center" id="area"></div>
                    <div class="flex-col flex justify-center items-center" id="nombre"></div>
                    <div class="flex-col flex justify-center items-center" id="usuario"></div>
                    <div class="flex-col flex justify-center items-center" id="email"></div>
                    <div class="flex-col flex justify-center items-center" id="edad"></div>
                </div>
            </div>

        </div>
    </div>

    
</body>
<script src="./usuarios.js"></script>
</html>
